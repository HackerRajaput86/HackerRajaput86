<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ketan Singh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 3em;
            color: #2c3e50;
        }
        .header p {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: #3498db;
            font-size: 1.5em;
        }
        .social-links a:hover {
            color: #2980b9;
        }
        .bio {
            text-align: center;
            margin: 20px 0;
        }
        .bio p {
            font-size: 1.2em;
        }
        .tech-skills {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .tech-skills span {
            background-color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Name</h1>
        <p>Web Developer | Open Source Contributor | Tech Enthusiast</p>
    </div>

    <div class="bio">
        <p>Hello! I'm a passionate web developer who loves to build creative and useful solutions. I enjoy working with modern web technologies and exploring new challenges!</p>
    </div>

    <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
    </div>

    <div class="tech-skills">
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
        <span>React</span>
        <span>Node.js</span>
    </div>
</body>
</html>
